<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .rss-widget {
            width: 100%;
            max-width: 600px;
        }
        .rss-widget h3 {
            font-size: 22px;
            margin-bottom: 15px;
            font-weight: bold;
            color: #14171a;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        .rss-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .rss-item {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        .rss-header {
            font-size: 14px;
            color: #657786;
            margin-bottom: 5px;
        }
        .rss-item img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            display: none;
        }
        .rss-content a {
            text-decoration: none;
            color: #14171a;
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .rss-content p {
            font-size: 14px;
            color: #333;
            margin: 0;
            line-height: 1.4;
        }
        .hashtags {
            color: #1da1f2;
            font-size: 14px;
            margin-top: 8px;
        }
        .hashtags a {
            text-decoration: none;
            color: #1da1f2;
            margin-right: 5px;
        }
        @media (max-width: 480px) {
            .rss-widget {
                padding: 10px;
            }
            .rss-content a {
                font-size: 16px;
            }
            .rss-content p {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="rss-widget">
        <h3>Latest Posts</h3>
        <ul id="rss-feed" class="rss-list"></ul>
    </div>
    
    <script>
        async function fetchRSS() {
            const feedUrl = 'https://write.as/novoiceunheard/feed/';
            try {
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(feedUrl)}`);
                const data = await response.json();
                const parser = new DOMParser();
                const xml = parser.parseFromString(data.contents, "text/xml");
                const items = xml.querySelectorAll("item");
                
                let html = "";
                items.forEach((item, index) => {
                    if (index < 5) {
                        const title = item.querySelector("title").textContent;
                        const link = item.querySelector("link").textContent;
                        let descriptionElement = item.getElementsByTagName("content:encoded")[0];
                        let description = descriptionElement ? descriptionElement.textContent : "No description available.";
                        
                        // Remove CDATA wrapper if present
                        description = description.replace(/<!\[CDATA\[(.*?)\]\]>/gs, "$1");
                        
                        // Extract first image from description if available
                        const imgMatch = description.match(/<img.*?src=["'](.*?)["']/);
                        const imgSrc = imgMatch ? imgMatch[1] : null;
                        
                        // Extract hashtags with span class="p-category"
                        const tempDiv = document.createElement("div");
                        tempDiv.innerHTML = description;
                        const hashtagElements = tempDiv.querySelectorAll("span.p-category");
                        const hashtags = Array.from(hashtagElements).map(el => {
                            const tag = el.textContent.trim();
                            return `<a href="https://write.as/novoiceunheard/tag:${encodeURIComponent(tag)}" target="_blank">#${tag}</a>`;
                        }).join(" ");
                        
                        // Remove hashtags and other HTML tags from description text
                        tempDiv.querySelectorAll("span.p-category").forEach(el => el.remove());
                        const cleanDescription = tempDiv.textContent.trim().substring(0, 150) + "...";
                        
                        html += `
                            <li class="rss-item">
                                ${imgSrc ? `<img src="${imgSrc}" alt="Post Image" style="display: block;">` : ""}
                                <div class="rss-content">
                                    <a href="${link}" target="_blank">${title}</a>
                                    <p>${cleanDescription}</p>
                                    ${hashtags ? `<div class="hashtags">${hashtags}</div>` : ""}
                                </div>
                            </li>
                        `;
                    }
                });
                document.getElementById("rss-feed").innerHTML = html;
            } catch (error) {
                console.error("Failed to fetch RSS feed", error);
            }
        }
        fetchRSS();
    </script>
</body>
</html>
