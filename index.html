<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .rss-widget {
            width: 100%;
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background: #f9f9f9;
        }
        .rss-widget h3 {
            font-size: 16px;
            margin-bottom: 8px;
        }
        .rss-list {
            list-style: none;
            padding: 0;
        }
        .rss-list li {
            margin-bottom: 8px;
        }
        .rss-list a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="rss-widget">
        <h3>Latest Posts</h3>
        <ul id="rss-feed" class="rss-list"></ul>
    </div>
    
    <script>
        async function fetchRSS() {
            const feedUrl = 'https://write.as/novoiceunheard/feed/'; // Update with your Write.as feed
            try {
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(feedUrl)}`);
                const data = await response.json();
                const parser = new DOMParser();
                const xml = parser.parseFromString(data.contents, "text/xml");
                const items = xml.querySelectorAll("item");
                
                let html = "";
                items.forEach((item, index) => {
                    if (index < 5) { // Limit to 5 posts
                        const title = item.querySelector("title").textContent;
                        const link = item.querySelector("link").textContent;
                        html += `<li><a href="${link}" target="_blank">${title}</a></li>`;
                    }
                });
                document.getElementById("rss-feed").innerHTML = html;
            } catch (error) {
                console.error("Failed to fetch RSS feed", error);
            }
        }
        fetchRSS();
    </script>
</body>
</html>
